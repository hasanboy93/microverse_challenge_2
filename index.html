<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Survey Form</title>
</head>
<body>
<h1 id="title">freeCodeCamp Survey Form</h1>
<p id="description">Thank you for taking the time to help us improve the platform</p>
<form id="survey-form">
    <div class="row-tab">
        <label for="name" id="name-label">
            Name
        </label>
        <input type="text" placeholder="Enter your name" name="name">
    </div>
    <div class="row-tab">
        <label for="email" id="email-label">
            Email
        </label>
        <input type="email" placeholder="Enter your Email" name="email">
    </div>
    <div class="row-tab">
        <label for="age" id="number-label">
            Age
        </label>
        <input type="number" placeholder="Enter your age" name="age" min="12" max="99">
    </div>
    <div class="row-tab">
        <p>
            Which option best describes your current role?
        </p>
        <select id="drop-down">
            <option disabled="" name="current-role" selected="">
                Select current role
            </option>
            <option value="Student">
                Student
            </option>
            <option value="Full-time-job">
                Full time job
            </option>
            <option value="Part-time">
                Part time
            </option>
        </select>
    </div>
    <div class="row-tab">
        <p>
            Would you recommend freeCodeCamp to a friend?
        </p>
        <input type="radio" id="definitely" name="recommend" value="definitely" checked="">
        <label for="definitely">Definitely</label><br>
        <input type="radio" id="maybe" name="recommend" value="maybe">
        <label for="maybe">Maybe</label><br>
        <input type="radio" id="not-sure" name="recommend" value="not-sure">
        <label for="not-sure">Not sure</label>
    </div>
    <div class="row-tab">
        <p>
            What would you like to see improved?
        </p>
        <input type="checkbox" id="front-end" name="improved1" value="front-end">
        <label for="front-end">Front-end Projects</label><br>
        <input type="checkbox" id="back-end" name="improved2" value="back-end">
        <label for="back-end">Back-end Projects</label><br>
        <input type="checkbox" id="data" name="improved3" value="data">
        <label for="data">Data Visualization</label><br>
    </div>
</form>
</body>
</html>
